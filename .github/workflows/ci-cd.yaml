
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    branches:
      - main

jobs:
  build-and-push:
    runs-on:  ubuntu-latest
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
      # Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      # Build & Push Docker Image
      - name: Build and Push Docker Image
        run: |
          IMAGE=rameezdocker69/dataapp:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
      # Checkout GitOps repo
      - name: Checkout GitOps repo
        uses: actions/checkout@v3
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/datahub-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/datahub-app:${{ github.sha }}

      - name: Update GitOps repository
        shell: bash
        env:
          GIT_TOKEN: ${{ secrets.GITOPS_PAT }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          # Clone GitOps repo
          rm -rf argocd-dataapp
          git clone https://github.com/RameezAhmedZaka/argocd-dataapp.git argocd-dataapp
          cd argocd-dataapp/argocd-dataapp
          repository: RameezAhmedZaka/argocd-dataapp
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops-repo

      # Update Kustomize overlay for prod
      - name: Update prod overlay
        run: |
          cd argocd-dataapp/argocd-dataapp/overlays/prod
          ls -a
          pwd
          kustomize edit set image rameezdocker69/dataapp=${{ env.IMAGE }}

      # Commit & push changes back to GitOps repo
      - name: Commit and Push changes
        run: |
          cd gitops-repo
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add argocd-dataapp/argocd-dataapp/overlays/prod/kustomization.yaml
          git commit -m "ðŸš€ Deploy image ${{ env.IMAGE }} to prod"
          git push origin main
